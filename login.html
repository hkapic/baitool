<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baitool Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Baitool Login</h2>

  <input type="text" placeholder="Username" />
  <input type="password" placeholder="Password" />

  <select id="role">
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const role = document.getElementById("role").value;

    if (role === "admin") {
      window.location.href = "admin/index.html";
    } else {
      window.location.href = "frontend/index.html";
    }
  }
</script>

</body>
</html>
