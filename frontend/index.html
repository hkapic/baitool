<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baitool – Student Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .chat-box {
      width: 420px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #1a73e8;
      margin: 5px 0;
    }
    .bot {
      text-align: left;
      color: #188038;
      margin: 5px 0;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h3>Baitool AI – Student</h3>
  <div class="messages" id="messages"></div>
  <input type="text" id="input" placeholder="Ask something..." />
  <button onclick="send()">Send</button>
</div>

<script>
  async function send() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const text = input.value.trim();

    if (text === "") return;

    messages.innerHTML += `<div class="user">${text}</div>`;
    input.value = "";

    try {
      const response = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      const data = await response.json();

      if (data.status === "ok") {
        messages.innerHTML += `<div class="bot">${data.response}</div>`;
      } else {
        messages.innerHTML += `<div class="bot" style="color:red;">${data.response}</div>`;
      }
    } catch (error) {
      messages.innerHTML += `
        <div class="bot" style="color:red;">
          ⚠️ Backend not running. Please contact admin.
        </div>`;
    }

    messages.scrollTop = messages.scrollHeight;
  }
</script>
